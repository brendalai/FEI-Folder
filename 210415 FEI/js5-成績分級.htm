<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <label for="score">請輸入分數</label>
    <input type="text" name="score" id="score" >    
    <button id="submit">審查</button>
    <span id="result"></span>

    <script>

        // result.innerHTML='您的分數是' + score.value + '分，錯誤!!'



        var score = document.querySelector('#score')
        var submit = document.querySelector('#submit')
        var result = document.querySelector('#result')

        submit.onclick = function(){

            if (score.value > 100) {
            result.innerHTML ='您的分數是' + score.value + '分，超過100分！'
        }

        else if (score.value == 100) {
            result.innerHTML ='您的分數是' + score.value + '分，等級為甲'
        }

        else if (score.value >= 90) {
            result.innerHTML ='您的分數是' + score.value + '分，等級為乙'
        }

        else if (score.value >= 80) {
            result.innerHTML ='您的分數是' + score.value + '分，等級為丙'
        }

        else if (score.value >= 70) {
            result.innerHTML ='您的分數是' + score.value + '分，等級為丁'
        }

        else if (score.value >= 60) {
            result.innerHTML ='您的分數是' + score.value + '分，等級為戊'
        }

        else if (score.value >= 0) {
            result.innerHTML ='您的分數是' + score.value + '分，等級為己'
        }

        else {
            result.innerHTML ='您的分數是' + score.value + '分，我也不知道你怎麼做到的'
        }





        }

            console

    </script>
    <!-- // 判斷 分數，根據以下條件。在console中輸出 等級 與 分數 (例:您的分數是59分，等級為己等)
    // 如果 100 分 則是 甲上
    // 如果 90分以上 100未滿則是  乙等
    // 如果 80分以上 90未滿則是  丙等
    // 如果 70分以上 80未滿則是  丁等
    // 如果 60分以上 70未滿則是  戊等
    // 如果  0分以上 60未滿則是  己等 -->



</body>
</html>
